<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Сердечка</title>
    <style>
      body {
        background-image: url("https://picsum.photos/1920/1080");
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
      }

      .heart-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        outline: none;
      }

      .heart-img {
        width: 30px;
        height: 30px;
        transition: transform 0.2s ease-in-out;
      }

      .heart-img:hover {
        transform: scale(1.3);
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-image: url("https://i.imgur.com/8LzJInb.png");
        background-repeat: no-repeat;
        background-size: contain;
        animation-name: heartAnimation;
        animation-duration: 2s;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
      }

      @keyframes heartAnimation {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <button class="heart-btn">
      <img class="heart-img" src="https://i.imgur.com/YWQo8vD.png" alt="Heart" />
    </button>

    <script>
      const heartBtn = document.querySelector('.heart-btn');
      const heartImg = document.querySelector('.heart-img');

      function createHearts() {
        for (let i = 0; i < 10; i++) {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.style.top = `${Math.random() * 100}%`;
          heart.style.left = `${Math.random() * 100}%`;
          document.body.appendChild(heart);
        }

        setTimeout(() => {
          const hearts = document.querySelectorAll('.heart');
          hearts.forEach((heart) => {
            heart.remove();
          });
        }, 3000);
      }

      heartBtn.addEventListener('click', () => {
        heartImg.animate(
          [
            { transform: 'scale(1)' },
            { transform: 'scale(1.3)' },
            { transform: 'scale(1)' },
          ],
          {
            duration: 500,
          }
        );

        createHearts();
      });
    </script>
  </body>
</html>
