<!DOCTYPE html>
<html>
  <head>
    <title>Назва сторінки</title>
    <style>
      /* CSS для фону */
      body {
        background-image: url('SRR_2432.jpg');
        background-size: cover;
        background-position: center center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      /* CSS для центрування тексту */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      h1 {
        font-size: 36px;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 1px black;
      }
      /* CSS для кнопки */
      .heart-btn {
        position: fixed;
        right: 20px;
        bottom: 20px;
        width: 50px;
        height: 50px;
        border: none;
        background-color: transparent;
        cursor: pointer;
      }
      /* CSS для сердечка в кнопці */
      .heart-btn img {
        width: 100%;
        height: 100%;
      }
      /* CSS для сердечок, що з'являються */
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-image: url('heart.png');
        background-size: contain;
        background-repeat: no-repeat;
        animation-name: heartAnimation;
        animation-duration: 1s;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
      }
      /* CSS анімації сердечка */
      @keyframes heartAnimation {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Я тебе кохаю, Машуня!</h1>
    </div>
    <button class="heart-btn"><img src="heart.png" alt="Сердечко"></button>

    <script>
      // Дістаємо кнопку та зображення сердечка з DOM
      const heartBtn = document.querySelector('.heart-btn');
      const heartImg = document.querySelector('.heart-btn img');

      // Функція для створення сердечок на сторінці
      function createHearts() {
        // Створюємо 10 нових div елементів, які будуть сердечками
        for (let i = 0; i < 10; i++) {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.style.left = `${Math.random() * 100}%`;
          heart.style.top = `${Math.random() * 100}%`;
          document.body.appendChild(heart);
        }
        // Через 3 секунди видаляємо всі серд
        setTimeout(() => {
      const hearts = document.querySelectorAll('.heart');
      hearts.forEach((heart) => {
        heart.remove();
      });
    }, 3000);
  }

  // Додаємо обробник події на кнопку
  heartBtn.addEventListener('click', () => {
    // Створюємо анімацію для зображення сердечка в кнопці
    heartImg.animate(
      [
        { transform: 'scale(1)' },
        { transform: 'scale(1.3)' },
        { transform: 'scale(1)' },
      ],
      {
        duration: 500,
      }
    );

    // Викликаємо функцію для створення сердечок
    createHearts();
  });
</script>
</body>
</html>
